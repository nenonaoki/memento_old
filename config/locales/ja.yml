# Files in the config/locales directory are used for internationalization
# and are automatically loaded by Rails. If you want to use locales other
# than English, add the necessary files in this directory.
#
# To use the locales, use `I18n.t`:
#
#     I18n.t 'hello'
#
# In views, this is aliased to just `t`:
#
#     <%= t('hello') %>
#
# To use a different locale, set it with `I18n.locale`:
#
#     I18n.locale = :es
#
# This would use the information in config/locales/es.yml.
#
# To learn more, please read the Rails Internationalization guide
# available at http://guides.rubyonrails.org/i18n.html.

ja:
  datetime:
    ago: "前"
    distance_in_words:
      half_a_minute: "30秒前後"
      less_than_x_seconds:
        one:   "1秒"
        other: "%{count}秒"
      x_seconds:
        one:   "1秒"
        other: "%{count}秒"
      less_than_x_minutes:
        one:   "1分"
        other: "%{count}分"
      x_minutes:
        one:   "約1分"
        other: "%{count}分"
      about_x_hours:
        one:   "約1時間"
        other: "約%{count}時間"
      x_days:
        one:   "1日"
        other: "%{count}日"
      about_x_months:
        one:   "約1ヶ月"
        other: "約%{count}ヶ月"
      x_months:
        one:   "1ヶ月"
        other: "%{count}ヶ月"
      almost_x_years:
        one:   "１年弱"
        other: "%{count}年弱"
      about_x_years:
        one:   "約1年"
        other: "約%{count}年"
      over_x_years:
        one:   "1年以上"
        other: "%{count}年以上"
    prompts:
      year:   "年"
      month:  "月"
      day:    "日"
      hour:   "時"
      minute: "分"
      second: "秒"

  helpers:
    select:
      # Default value for :prompt => true in FormOptionsHelper
      prompt: "Please select"

    # Default translation keys for submit and button FormHelper
    submit:
      create: 'Create %{model}'
      update: 'Update %{model}'
      submit: 'Save %{model}'

  activerecord:
    errors:
      models:
        ticket:
          attributes:
            serial:
              invalid: "入力されたシリアルコードが正しくありません。"
        user:
          attributes:
            general:
              invalid: "入力されたメールアドレスやパスワードが正しくありません。"
            name:
              invalid: "不正なユーザーネームです。"
              blank: "ユーザーネームが未入力です。"
              too_long: "ユーザーネームは%{count}文字以内です。"
            display_name:
              blank: "表示名が未入力です。"
              too_long: "表示名は%{count}文字以内です。"
            email:
              blank: "メールアドレスが未入力です。"
              invalid: "不正なメールアドレスです。"
              taken: "このメールアドレスはすでに使用されています。"
              notfound: "ユーザーが見つかりません。"
            password:
              blank: "パスワードが未入力です。"
              too_short: "パスワードは%{count}文字以上です。"
            password_confirmation:
              confirmation: "パスワードの確認が一致しません。"
            new_email:
              blank: "メールアドレスが未入力です。"
              invalid: "不正なメールアドレスです。"
              taken: "このメールアドレスはすでに使用されています。"
              notfound: "ユーザーが見つかりません。"
