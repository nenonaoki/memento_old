version: '2'
services:
  db:
    container_name: memento_db
    image: postgres
    ports:
      - "5432:5432"
  app:
    container_name: memento_app
    build:
      context: .
      dockerfile: Dockerfile-compose
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/usr/src/app
    ports:
      - "3000:3000"
    links:
      - db
    stdin_open: true
    tty: true
networks:
  default:
    external:
      name: memento_network # `docker network create -d bridge memento_network`
